<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 5s infinite;
    }

    @keyframes twinkle {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<div class="stars">
  <!-- Generate stars dynamically using JavaScript -->
</div>

<!-- Your other content goes here -->

<script>
  // Generate stars dynamically using JavaScript
  const starsContainer = document.querySelector('.stars');

  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.width = `${Math.random() * 2}px`;
    star.style.height = star.style.width;
    star.style.top = `${Math.random() * 100}%`;
    star.style.left = `${Math.random() * 100}%`;

    starsContainer.appendChild(star);
  }
</script>

</body>
</html>
<!DOCTYPE html>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }

        .grid-item {
            position: relative;
            width: 100%;
            text-align: center;
        }

        .button-link {
            display: block;
            padding: 0;
            border: none;
            background: none;
            cursor: pointer;
            overflow: hidden;
        }

        .button-image {
            width: 100%;
            height: auto;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(173, 216, 230, 0.7); /* Light blue overlay */
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .overlay-text {
            color: #fff; /* Text color */
        }

        .grid-item:hover .overlay {
            opacity: 1; /* Show overlay on hover */
        }
    </style>
</head>
<body>
