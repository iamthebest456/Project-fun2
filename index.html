<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Screen</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .password-container {
            text-align: center;
        }

        input {
            padding: 10px;
            margin: 5px;
        }

        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="password-container">
    <label for="password">Enter Password:</label>
    <input type="password" id="password">
    <button onclick="checkPassword()">Submit</button>
    <p id="error-message"></p>
</div>

<script>
    function checkPassword() {
        var passwordInput = document.getElementById("password").value;
        var correctPassword = "1892"; // Replace with your actual password
        var errorMessage = document.getElementById("error-message");

        if (passwordInput === correctPassword) {
            // Redirect to the specific link after correct password
            window.location.href = "files.html"; // Replace with your actual link
        } else {
            // Display error message
            errorMessage.textContent = "Incorrect password. Please try again.";
        }
    }
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 5s infinite;
    }

    @keyframes twinkle {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<div class="stars">
  <!-- Generate stars dynamically using JavaScript -->
</div>

<!-- Your other content goes here -->

<script>
  // Generate stars dynamically using JavaScript
  const starsContainer = document.querySelector('.stars');

  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.width = `${Math.random() * 2}px`;
    star.style.height = star.style.width;
    star.style.top = `${Math.random() * 100}%`;
    star.style.left = `${Math.random() * 100}%`;

    starsContainer.appendChild(star);
  }
</script>

</body>
</html>
